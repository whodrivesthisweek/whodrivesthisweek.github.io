  <body ng-app="DriveApp">

    <!-- Top Bar -->
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="navbar-header">
            <div class="brand">
              <a class="navbar-brand" href="javascript:void(0)">
                <span class="fa-stack fa-lg">
                  <i class="fa fa-calendar-o fa-stack-2x"></i>
                  <i class="fa fa-car fa-stack-1x"></i>
                </span> 
                WHO DRIVES THIS WEEK
              </a>
            </div>
        </div>
    </div>
    
    <!-- Notices -->
    <div class="notice hidden">
      <p class="text-center"></p>
    </div>
    
    <div class="spacer"></div>
    
    <!-- Schedule -->
    <div class="main" ng-controller="MainController" ng-cloak>
      <div class="container spacer">
        <div class="row">
          
          <div class="col-md-6 col-sm-6">
            <p class="list-header text-center">SCHEDULE</p>
                <table class="table table-hover test-schedule">
                  <thead>
                    <tr>
                      <th class="text-center">Week of</th>
                      <th class="text-center">Driver</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="week in schedule">
                      <td>{{ week.day | date:'MM/dd/y' }}</td>
                      <td>{{ week.name }}</td>
                    </tr>
                  </tbody>
                </table>
          </div>
          
          <div class="col-md-6 col-sm-6">
            <p class="list-header text-center">HOLIDAYS</p>
                <table class="table table-hover test-schedule">
                  <thead>
                    <tr>
                      <th class="text-center">Date</th>
                      <th class="text-center">Holiday</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="holiday in holidays">
                      <td>{{ holiday.day | date:'MM/dd/y' }}</td>
                      <td>{{ holiday.name }}</td>
                    </tr>
                  </tbody>
                </table>
        </div>
          
          <div class="col-md-6 col-sm-12 hidden-xs">
            <div class="text-center">
              <a href="javascript:void(0)" class="btn  btn-lg btn-block btn-raised btn-hotline"><i class="fa fa-phone"></i> Call 1-888-405-2368 for facility status</a>
            </div>
          </div>
          
      </div>
    </div>
    
    <!-- Status Hotline FAB -->
    <div class="hotline fab-wrapper hidden-sm hidden-md hidden-lg">
      <div class="text-center">
        <a href="tel://1-888-405-2368" class="btn btn-lg btn-fab btn-raised btn-hotline"><i class="fa fa-phone"></i></a>
      </div>
    </div>
  
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="js/shared/bootstrap.min.js"></script>
  <!-- Modules -->
  <script src="js/app.js"></script>
  <!-- Controllers -->
  <script src="js/controllers/MainController.js"></script>
  <!-- Directives -->
  <script src="js/directives/listGroup.js"></script>
