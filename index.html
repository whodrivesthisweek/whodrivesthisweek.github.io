  <body ng-app="DriveApp">
    
    <!-- Header -->
    <div class="container page-header" id="page-header">
      <div class="row">
        <div class="col-md-12 text-center page-header-box">
          <h1>WHO DRIVES THIS WEEK</h1>
        </div>
      </div>      
    </div>
    
    <!-- Schedule -->
    <div class="container">
      <div class="row">

        <!-- Driving Schedule -->
        <div class="col-md-6 col-sm-6 col-schedule" id="driving-schedule">
          <p class="list-header text-center">SCHEDULE</p>
          <table class="table table-hover schedule" ng-controller="scheduleController" ng-cloak>
            <thead>
              <tr>
                <th class="text-center">Week of</th>
                <th class="text-center">Driver</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="week in schedule" class="{{ week.fields.special }}" >
                <td>{{ week.fields.day | date:'MM/dd/y' }}</td>
                <td>{{ week.fields.name }}</td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Holiday Schedule -->
        <div class="col-md-6 col-sm-6 col-schedule" id="holiday-schedule">
          <p class="list-header text-center">HOLIDAYS</p>
          <table class="table table-hover schedule" ng-controller="holidayController" ng-cloak>
            <thead>
              <tr>
                <th class="text-center">Date</th>
                <th class="text-center">Holiday</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="holiday in holidays">
                <td>{{ holiday.fields.day | date:'MM/dd/y' }}</td>
                <td>{{ holiday.fields.name }}</td>
              </tr>
            </tbody>
          </table>
        </div>
        
      </div>


      <!-- Hotline Button -->
      <div class="row">
        <div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8 col-xs-12" id="hotline-button">
          <div class="text-center">
            <a href="tel://1-888-405-2368" class="btn  btn-lg btn-block btn-hotline"><i class="fa fa-phone" aria-hidden="true"></i> FACILITY STATUS HOTLINE</a>
          </div>
        </div>
      </div>
